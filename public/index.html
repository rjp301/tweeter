<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/c961af0e55.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" 
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/compose-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="nav-left">tweeter</span>
      <span id="nav-right">
        <div id="new-tweet-button">
          <b>Write</b> a new tweet
        </div>
      </span>
    </nav>

    <!-- Page-specific (main) content here -->
    <div id="body-container">
      <header id="profile">
        <div><img src="/images/profile-hex.png" alt="avatar"></div>
        <h2>Riley Paul</h2>
      </header>
      <main id="tweet-container">
        <form class="tweet new-tweet" action="/tweets" method="POST">
          <!-- Error messages -->
          <div id="tweet-error-msg-over" class="tweet-error-msg">
            <i class="fas fa-exclamation-circle"></i>That tweet is too long! Control yourself
          </div>
          <div id="tweet-error-msg-null" class="tweet-error-msg">
            <i class="fas fa-exclamation-circle"></i>That tweet is empty. Express yourself!
          </div>

          <!-- New tweet info -->
          <textarea id="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
          <div id="new-tweet-info">
            <button type="submit">Tweet</button>
            <output id="new-tweet-char-count" name="counter" for="tweet-text">140</output>
          </div>

        </form>
        <section id="all-tweets">
        </section>
      </main>
    </div>
  </body>
</html>
